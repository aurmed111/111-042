  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Create a MediaQueryList object
      var screenWidthQuery = window.matchMedia("(max-width: 575px)");
      // Initial check of screen width
      handleScreenWidthChange(screenWidthQuery);
      window.addEventListener('resize', function (event) {
        handleScreenWidthChange(screenWidthQuery);
      }, true);
    });

    function handleScreenWidthChange(event) {
      let rPoker = document.getElementById("r-poker");
      if (event.matches) {
        //mobile
        rPoker.src = "images/ronaldinho-poker-table-m.png";;
      } else {
        //desktop
        rPoker.src = "images/ronaldinho-poker-table-d.png";;
      }
    }
