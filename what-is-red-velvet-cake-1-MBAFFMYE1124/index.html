        <script src="js/custom-progressive-jackpot-ticker.js"></script>

        <script type="text/javascript">
            countdown(10);

            function startSpin() {
                $(".spinner").addClass("image1");
                $(".spinner2").addClass("image2");

                setTimeout(() => {
                    $("#spin_again_modal").modal("show");
                }, 4400);
            }

            function startSpinWin() {
                $(".spinner").removeClass("image1");
                $(".spinner2").removeClass("image2");

                $("#spin_again_modal").modal("hide");

                $(".spinner").addClass("image3");
                $(".spinner2").addClass("image4");

                setTimeout(() => {
                    $("#winner_modal").modal("show");
                }, 4400);
            }

            function countdown(val) {
                let milliseconds = 60;
                let seconds = val;

                function tick() {
                    const counter = document.getElementById("counter");
                    const current_timer = seconds - 1;
                    milliseconds--;
                    counter.innerHTML = `${current_timer}:${milliseconds < 10 ? "0" : ""}${milliseconds}`;
                    if (milliseconds > 0) {
                        setTimeout(tick, 100);
                    } else if (seconds > 1) {
                        countdown(seconds - 1);
                    }
                }
                tick();
            }

            function createAlertBox(text) {
                let alertContainer = $("#AlertBoxContainer");
                if (!alertContainer.length) {
                    alertContainer = $('<div id="AlertBoxContainer">').appendTo("body");
                }

                const msgBox = $(`<div>${text}</div>`).prependTo(alertContainer);
                msgBox.find(".close").on("click", () => msgBox.slideUp());
                setTimeout(() => msgBox.slideUp(), 5000);
            }

            $("#itemCountDown").each(function () {
                const $this = $(this);
                let counter = 30 + Math.floor(60 * Math.random());
                $this.html(counter);

                let percentCount = 99;
                const percentInterval = setInterval(() => {
                    if (percentCount == counter) {
                        clearInterval(percentInterval);
                    }
                    $("#itemProgressDownBar").css({ width: `${percentCount--}%` });
                }, 30);

                const randomPics = [
                    "images/win1.png",
                    "images/win2.png",
                    "images/win3.png",
                    "images/win4.png",
                    "images/win5.png"
                ];

                function sellOneItem() {
                    $this.addClass("counter-changing");
                    setTimeout(() => {
                        $this.removeClass("counter-changing");
                        $this.html(--counter);
                        $("#itemProgressDownBar").css({ width: `${counter}%` });
                        const randomPic = randomPics[Math.floor(Math.random() * randomPics.length)];
                        createAlertBox(`<img class="alertImg" src="${randomPic}">`);
                        sellNextItem();
                    }, 0);
                }

                function sellNextItem() {
                    const time = 5000 + Math.floor(Math.random() * 5000);
                    setTimeout(sellOneItem, time);
                }

                sellNextItem();
            });

            function showSpinwheel() {
                $(".spin_btn")[0].scrollIntoView({ behavior: "smooth" });
            }

            function dshowSpinwheel() {
                $(".spin")[0].scrollIntoView({ behavior: "smooth" });
            }

        </script>
