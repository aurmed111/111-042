  <script>
    document.addEventListener('DOMContentLoaded', function () {

      $('.records-carousel').slick({
        autoplay: true,
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1
      });

      countdown(10);

    let timerValue = 386091.23; // Initial timer value
    let timerInterval;

    function startTimer() {
      var topText = document.getElementById("top-text-win");
      topText.classList.remove("hidden");
      timerInterval = setInterval(updateTimer, 10); // Update timer every 10 milliseconds (for 2 decimal places)
    }

    function stopTimer() {
      clearInterval(timerInterval); // Stop the timer
    }

    function updateTimer() {
      timerValue += 0.01; // Increase timer value by 0.01 (represents 1/100th of a second)
      displayTimer();
    }

    function displayTimer() {
      // Display the timer value with two decimal places
      const formattedTimer = timerValue.toLocaleString();
      const jackpot = document.getElementById("jackpot");
      jackpot.innerHTML = formattedTimer;
    }

    // setTimeout(stopTimer, 5000);

    // Countdown function
    function countdown(minutes) {
      var seconds = 60;
      var mins = minutes

      function tick() {
        var counter = document.getElementById("counter");
        var current_minutes = mins - 1
        seconds--;
        counter.innerHTML = current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds);
        if (seconds > 0) {
          setTimeout(tick, 1000);
        } else {
          if (mins > 1) {
            countdown(mins - 1);
          }
        }
      }
      tick();
    }

    function startSpin(self) {
      const wheel = document.getElementById("wheel");
      const swContainer = document.getElementById("spin-wheel-container");
      const background = document.getElementById("background");
      swContainer.scrollIntoView({
        behavior: "smooth"
      });
      if (!wheel.classList.contains("spinning")) {
        wheel.classList.add('spinning');
      }
      var mainCta = document.getElementById("spin-now-cta");
      mainCta.classList.remove("zoom2");
      //pressed animation
      self.classList.add("animate__pulse");

      setTimeout(function () {
        var claimCta = document.getElementById("claim-now");
        var claimCtaImg = document.getElementById("claim-now-img");
        var topText = document.getElementById("top-text");

        startTimer(); // Start the timer
        topText.setAttribute("src", "images/top-text-win.png");

        background.scrollIntoView({
          behavior: "smooth"
        });

        mainCta.classList.add("hidden");
        claimCta.classList.remove("hidden");
        claimCta.classList.add("block");
        claimCtaImg.classList.add("animate__tada");

        setTimeout(function () {
          claimCtaImg.classList.remove("animate__tada");
          claimCtaImg.classList.add("zoom2");
        }, 1500);
      }, 4500);
    }

    function createAlertBox(text) {
      var alertContainer = $("#AlertBoxContainer");
      if (!alertContainer.length) {
        alertContainer = $('<div id="AlertBoxContainer">').appendTo("body");
      }
      // var msgBox = $('<div class="alert alert-white alert-dismissible" role="alert"><img style="width:50px;padding-right: 5px;" src="' +picture  + '"><p>' + text + '</p> </div>').prependTo(alertContainer);
      var msgBox = $("<div>" + text + "</div>").prependTo(alertContainer);
      msgBox.find(".close").on("click", function () {
        msgBox.slideUp();
      });

      setTimeout(function () {
        msgBox.slideUp();
      }, 5000);
    }

    $("#itemCountDown").each(function () {
      var $this = $(this);

      var counter = 30 + parseInt(60 * Math.random());
      console.log(counter);
      $this.html(counter);
      var percentCount = 99;
      var percentInterval = setInterval(function () {
        if (percentCount == counter) {
          clearInterval(percentInterval);
        }
        $("#itemProgressDownBar").css({
          width: percentCount-- + "%",
        });
      }, 30);

      var randomPics = [
        "images/win1.png",
        "images/win2.png",
        "images/win3.png",
        "images/win4.png",
        "images/win5.png",
        "images/win6.png",
        "images/win7.png",
        "images/win8.png",
        "images/win9.png",
        "images/win10.png"
      ];

      var sellOneItem = function () {
        $this.addClass("counter-changing");
        setTimeout(function () {
          $this.removeClass("counter-changing");
          $this.html(--counter);
          $("#itemProgressDownBar").attr("style", "width:" + counter + "%;");
          var valueRand = parseInt(Math.random() * (randomPics.length - 1));
          var randomPic = randomPics[valueRand];
          createAlertBox('<img class="alertImg" src="' + randomPic + '">');
          sellNextItem();
        }, 0);
      };
      var sellNextItem = function () {
        var time = 5000 + parseInt(Math.random() * 5000);
        setTimeout(sellOneItem, time);
      };

      sellNextItem();
    });

  </script>
