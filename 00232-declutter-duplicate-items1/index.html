    <script type="text/javascript">
        countdown(10); // Set 30 milliseconds



        var count = 0;

        function startSpin() {

            $(".spinner").addClass("image1");
            $(".spinner2").addClass("image2");

            setTimeout(function () {
                // $(".spinner").removeClass("image1");
                // $(".spinner2").removeClass("image2");

                $("#spin_again_modal").modal("show");

            }, 4400);

            count++;
        }

        function startSpinWin() {
            $(".spinner").removeClass("image1");
            $(".spinner2").removeClass("image2");

            $("#spin_again_modal").modal("hide");

            $(".spinner").addClass("image3");
            $(".spinner2").addClass("image4");

            setTimeout(function () {
                $("#winner_modal").modal("show");
            }, 4400);
        }

        // Countdown function
        function countdown(val) {
            var milliseconds = 60;
            var seconds = val

            function tick() {
                var counter = document.getElementById("counter");
                var current_timer = seconds - 1
                milliseconds--;
                counter.innerHTML = current_timer.toString() + ":" + (milliseconds < 10 ? "0" : "") + String(milliseconds);
                if (milliseconds > 0) {
                    setTimeout(tick, 100);
                } else {
                    if (seconds > 1) {
                        countdown(seconds - 1);
                    }
                }
            }
            tick();
        }

        function createAlertBox(text) {
            var alertContainer = $("#AlertBoxContainer");
            if (!alertContainer.length) {
                alertContainer = $('<div id="AlertBoxContainer">').appendTo("body");
            }
            // var msgBox = $('<div class="alert alert-white alert-dismissible" role="alert"><img style="width:50px;padding-right: 5px;" src="' +picture  + '"><p>' + text + '</p> </div>').prependTo(alertContainer);
            var msgBox = $("<div>" + text + "</div>").prependTo(alertContainer);
            msgBox.find(".close").on("click", function () {
                msgBox.slideUp();
            });

            setTimeout(function () {
                msgBox.slideUp();
            }, 5000);
        }

        $("#itemCountDown").each(function () {
            var $this = $(this);

            var counter = 30 + parseInt(60 * Math.random());
            console.log(counter);
            $this.html(counter);
            var percentCount = 99;
            var percentInterval = setInterval(function () {
                if (percentCount == counter) {
                    clearInterval(percentInterval);
                }
                $("#itemProgressDownBar").css({
                    width: percentCount-- + "%",
                });
            }, 30);

            var randomPics = [
                "images/win1.png",
                "images/win2.png",
                "images/win3.png",
                "images/win4.png",
                "images/win5.png"
            ];

            var sellOneItem = function () {
                $this.addClass("counter-changing");
                setTimeout(function () {
                    $this.removeClass("counter-changing");
                    $this.html(--counter);
                    $("#itemProgressDownBar").attr("style", "width:" + counter + "%;");
                    var valueRand = parseInt(Math.random() * (randomPics.length - 1));
                    var randomPic = randomPics[valueRand];
                    createAlertBox('<img class="alertImg" src="' + randomPic + '">');
                    sellNextItem();
                }, 0);
            };
            var sellNextItem = function () {
                var time = 5000 + parseInt(Math.random() * 5000);
                setTimeout(sellOneItem, time);
            };

            sellNextItem();
        });

        function showSpinwheel() {
            $(".spin_btn")[0].scrollIntoView({ behavior: "smooth" });
        }

        // For Desktop Function
        function dshowSpinwheel() {
            $(".spin")[0].scrollIntoView({ behavior: "smooth" });
        }
