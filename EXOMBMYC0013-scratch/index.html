  <script>
    let scratchAudio, winAudio;
    let scratchCount = 0;
    let isScratching = false;
    document.addEventListener("DOMContentLoaded", function () {
      scratchAudio = document.getElementById('scratching-audio');
      winAudio = document.getElementById('winning-audio');

      let scratchCard = document.getElementsByClassName("scratch-card");
      for (var i = 0; i < scratchCard.length; i++) {
        scratchCard[i].onclick = function () {
          onScratch(this);
        }
      }

      countdown(10);
    });

    function onScratch(self) {
      if (scratchCount !== 3 && isScratching === false) {
        isScratching = true;
        let scratchedHTML = `
                          <div class="absolute flex h-full overflow-hidden top-0 z-20">
                            <div class="my-auto relative">
                              <img class="scratched-img" src="images/scratched.png" alt="Scratched">
                              
                              <div class="absolute left-[1%] top-[-10%] mask">
                                <img class="scratched-path scratch-card ml-[-1%]" src="images/scratch-card-cover.png" alt="Scratch Cover">
                              </div>
                            </div>
                          </div>
                          <div class="absolute top-0 z-30">
                            <img class="animate__animated scratching scale-[-1] max-[1600px]:w-[80%] w-[80%]" src="images/coin-1.png" alt="Coin">
                          </div>`;
        let ctxFragment = document.createRange().createContextualFragment(scratchedHTML);
        self.insertAdjacentHTML('beforebegin', scratchedHTML);
        scratchCount++;

        self.previousElementSibling.previousElementSibling.classList.add("show");

        if (scratchAudio.paused) {
          scratchAudio.play();
        }

        let firstTimeout = setTimeout(function () {
          self.previousElementSibling.classList.add("animate__animated", "fadeOut");

          //play winning sound earlier
          if (scratchCount >= 3) {
            if (winAudio.paused) {
              winAudio.play();
            }
          }

          let secondTimeout = setTimeout(function () {
            self.previousElementSibling.remove();

            if (scratchCount >= 3) {
              var congratsOverlay = document.getElementById("congrats-bg-overlay");
              congratsOverlay.classList.remove("hidden");

              var congratsDialog = document.getElementById("congrats-dialog");
              congratsDialog.classList.remove("hidden");
              congratsDialog.classList.add("animate__slideInDown");

              var congratsImg = document.getElementById("modal-congrats-img");
              var claimNowCta = document.getElementById("claim-now-cta");

              setTimeout(function () {
                congratsImg.setAttribute("src", "images/popup/modal-congrats.png")
                claimNowCta.classList.add("zoom2");
              }, 1500);
            }

            isScratching = false;
            clearTimeout(secondTimeout);
          }, 500);

          clearTimeout(firstTimeout);
        }, 1700);
      }
    }

    function countdown(minutes) {
      var seconds = 60;
      var mins = minutes

      function tick() {
        var counter = document.getElementsByClassName("counter");
        var current_minutes = mins - 1
        seconds--;
        let cTime = current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds);
        counter[0].innerHTML = cTime;
        if (seconds > 0) {
          setTimeout(tick, 1000);
        } else {
          if (mins > 1) {
            countdown(mins - 1);
          }
        }
      }
      tick();
    }

    function closeSpinModalButton() {
      const winModal = document.getElementById('win-modal');
      winModal.classList.add("animate__zoomOut");

      setTimeout(function () {
        winModal.classList.remove("animate__zoomIn");
        winModal.classList.add("hidden");
      }, 500);
