<script>
  let winState = false;
  let isFrameCountDone = false;
  let showToggle = false;
  var chosen, spinAudio;

  document.addEventListener('DOMContentLoaded', async function () {
    spinAudio = document.getElementById('spin-audio');

    checkScreenWidth();
    countdown(10);
    let congratsModal = $("#congrats-modal");
    let spinAgainModal = $("#spin-again-modal");
    let innerSpin = document.getElementById("inner-spin");
    let outerSpin = document.getElementById("outer-spin");
    let spinBtn = document.getElementById("spin-btn");

    spinBtn.addEventListener("click", async function () {
      document.getElementById("spin-btn-img").classList.add("animate__pulse");
      outerSpin.classList.add("spinning-outer");

      if (spinAudio.paused) {
        spinAudio.currentTime = 2.5;
        spinAudio.play();
      }

      await spinWaiter(4500);
      spinAgainModal.modal("show");
      innerSpin.classList.add("idle-spin");
    });

    document.getElementById("spin-again-btn").addEventListener("click", async function () {
      this.classList.add("is-disabled");
      innerSpin.classList.add("spinning-inner");
      spinAgainModal.modal("hide");

      spinAudio.currentTime = 2.5;
      spinAudio.play();

      setTimeout(function () {
        spinAudio.pause();
      }, 7000);

      await spinWaiter(4500);
      congratsModal.modal("show");
    });

    let ctaWrapper = document.getElementById("cta-wrapper");
    let center = document.getElementById("center");
    ctaWrapper.addEventListener("click", function () {
      center.classList.remove("zoom2");
      center.classList.add("animate__pulse");
      this.classList.add("is-disabled");
      spinBtn.click();
    });

    startFrameCount();
    // await panelActivate();

    var wBorder = document.getElementById("spin-border");
    var toggleBorder = false;

    setInterval(function () {
      if (toggleBorder) {
        wBorder.setAttribute("src", "images/spin-border-1.png");
        toggleBorder = !toggleBorder;
      } else {
        wBorder.setAttribute("src", "images/spin-border-2.png");
        toggleBorder = !toggleBorder;
      }
    }, 500);

  });

  window.addEventListener('resize', function () {
    checkScreenWidth();
  });

  async function panelActivate(delay) {
    return new Promise((resolve, reject) => {
      let panelCounter = 1;
      let panelInterval = setInterval(function () {
        let panel = document.getElementById("panel");

        panel.setAttribute("src", `images/panel-${++panelCounter}.png`);
        if (panelCounter >= 4) {
          clearInterval(panelInterval);
          resolve();
        }
      }, 1000);
    });
  }

  async function spinWaiter(delay) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve();
      }, delay);
    });
  }

  function countdown(minutes) {
    var seconds = 60;
    var mins = minutes

    function tick() {
      var counter = document.getElementsByClassName("counter");
      var current_minutes = mins - 1
      seconds--;
      let cTime = current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds);
      counter[0].innerHTML = cTime;
      counter[1].innerHTML = cTime;
      if (seconds > 0) {
        setTimeout(tick, 1000);
      } else {
        if (mins > 1) {
          countdown(mins - 1);
        }
      }
    }
    tick();
  }

  function checkScreenWidth() {
    var image = document.getElementById('background');
    var sexyGirl = document.getElementById("sexy-girl");
    var footerDetails = document.getElementById("footer-details");
    var topText = document.getElementById("top-text");
    if (window.innerWidth <= 768) {
      // Replace image source
      image.src = 'images/background-mobile.png';
      sexyGirl.src = 'images/sexy-girl-flipped.png';
      footerDetails.src = 'images/footer-details-mobile.png';
      topText.src = 'images/top-text-mobile.png';
    } else {
      image.src = 'images/background.png';
      sexyGirl.src = 'images/sexy-girl.png';
      footerDetails.src = 'images/footer-details.png';
      topText.src = 'images/top-text.png';
    }
  }

  function startFrameCount() {
    const countingDivs = document.querySelectorAll('.counting');

    countingDivs.forEach(div => {
      const targetValue = parseFloat(div.dataset.value);
      countToValue(div, targetValue);
    });
  }

  function countToValue(div, targetValue) {
    const startingValue = 100000; // New starting value
    const duration = 3000; // Animation duration in milliseconds
    const fps = 60; // Frames per second
    const frameDuration = 1000 / fps;
    const totalFrames = Math.round(duration / frameDuration);
    const valueIncrement = (targetValue - startingValue) / totalFrames;

    let currentFrame = 0;
    let currentValue = startingValue;

    const updateValue = () => {
      div.textContent = currentValue.toLocaleString('en-US', {
        maximumFractionDigits: 2 // Limit decimal places to 2
      });

      if (currentFrame < totalFrames) {
        currentFrame++;
        currentValue += valueIncrement;
        requestAnimationFrame(updateValue);
      } else {
        targetValue = targetValue.toLocaleString('en-US', {
          maximumFractionDigits: 2 // Limit decimal places to 2
        });

        div.textContent = targetValue + ".00";
      }
    };

    updateValue();
  }

  let counter = 0;
  function addItemAlert() {
    let currentTimeout;
    var winners = [
      "images/popup/win1.png",
      "images/popup/win2.png",
      "images/popup/win3.png",
      "images/popup/win4.png",
      "images/popup/win5.png",
    ];

    $("#AlertBoxContainer").empty();
    if (!showToggle) {
      $("#AlertBoxContainer").append(`<img class="alertImg animate__animated animate__fadeInUp" src="${winners[counter]}">`);
      counter++;
    }

    currentTimeout = setTimeout(function () {
      $(".alertImg").removeClass("animate_fadeInUp").addClass("animate__shakeY ");
    }, 1200);

    if (counter >= 5) {
      counter = 0;
    }

    let currentInterval = setInterval(function () {
      clearTimeout(currentTimeout)
      if (showToggle) {
        showToggle = false;
      } else {
        showToggle = true;
      }
      addItemAlert();
      clearInterval(currentInterval);
    }, 5500);
  }

  setTimeout(function () {
    addItemAlert();
  }, 5500);
</script>
