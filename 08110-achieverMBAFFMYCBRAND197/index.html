        @font-face {

            font-family: 'Futura-Bold';
            src: url('./styles/Futura-Bold.otf') format('opentype');
        }

        body {
            font-family: 'Futura-Bold';
            font-weight: 500;
        }
    </style>
    <style type="text/tailwindcss">
        @layer utilities {
          .x-center {
            @apply left-1/2 translate-x-[-50%]
          }
    
          .items {
            @apply p-2 transition duration-150 ease-out hover:ease-in hover:scale-110
          }
    
          .items img {
            @apply w-full 
          }
    
          .is-disabled {
            @apply pointer-events-none
          }

          .text-drop {
            text-shadow: 2px 2px #737171;
          }

          .text-drop-none {
            text-shadow: none;
          }

          .bg-main {
            background: #02050e;
          }
        }
      </style>

<body>
    <img height="1" width="1" style="display:none"
src="https://www.facebook.com/tr?id=
1398036488252874&ev=PageView&noscript=1" />
    <div class="bg-main flex flex-col items-center justify-center">
        <div
            class="animate__animated animation__glowing flex h-full items-center max-[1366px]:w-[45%] max-md:w-screen overflow-hidden relative w-[35%]">
            <img class="mx-auto w-full" src="images/bg.jpg" alt="Background">

            <div class="absolute top-[2%] w-full">

                <div class="relative w-full">
                    <img class="mx-auto w-[35%]" src="images/mb8-logo-w-text.png" alt="MB8 Logo">
                </div>

                <div class="relative">
                    <img class="max-md:w-[80%] mt-[8%] mx-auto w-[85%]" src="images/header.png" alt="Promo">

                    <a class="block cursor-pointer max-md:w-[55%] mt-[5%] mx-auto w-[75%]"
                        href="https://facket-openting.com/click">
                        <img id="goto-start-spin-cta" class="mx-auto zoom2" src="images/join-now.png" alt="Claim now">
                    </a>

                    <div class="relative">
                        <img class="ml-[25%] relative w-[65%] z-20" src="images/ronaldinho.png" alt="Ronaldinho">

                        <div class="absolute bottom-[-10%] w-full z-30">
                            <img class="animate__animated animate__fadeInLeft mx-auto w-[80%]" src="images/mclaren.png"
                                alt="Mclaren">
                        </div>

                        <img id="top-l-coin"
                            class="absolute animate__animated animation__slide animation__slide-tr left-[13%] top-[18%] w-[15%]"
                            src="images/top-left-coin.png" alt="Gold coin">
                        <img id="top-r-coin"
                            class="absolute animate__animated animation__slide animation__slide-tl right-[22%] top-[12%] w-[8%]"
                            src="images/top-right-coin.png" alt="Gold coin">

                        <!-- Bottom gold coins -->
                        <img id="bot-l-coin"
                            class="absolute animate__animated animation__slide animation__slide-bl left-[13%] bottom-[18%] w-[23%] z-10"
                            src="images/bottom-left-coin.png" alt="Gold coin">
                        <img id="bot-r-coin"
                            class="absolute animate__animated animation__slide animation__slide-br right-[5%] bottom-[42%] w-[14%]"
                            src="images/bottom-right-coin.png" alt="Gold coin">
                    </div>


                </div>
            </div>

            <div class="absolute bottom-[2%] w-full">
                <img class="mx-auto w-[90%]" src="images/partners.png" alt="Partners">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            let topLeftCoin = document.getElementById("top-l-coin");
            let topRightCoin = document.getElementById("top-r-coin");
            let botLeftCoin = document.getElementById("bot-l-coin");
            let botRightCoin = document.getElementById("bot-r-coin");
            setTimeout(function () {
                topRightCoin.classList.remove("animation__slide-tl", "animate__animated", "animation__slide");
                topRightCoin.classList.add("floating-to-l");

                topLeftCoin.classList.remove("animation__slide-tr", "animate__animated", "animation__slide");
                topLeftCoin.classList.add("floating-to-r");

                botLeftCoin.classList.remove("animation__slide-bl", "animate__animated", "animation__slide");
                botLeftCoin.classList.add("delay-1", "floating-2");

                botRightCoin.classList.remove("animation__slide-br", "animate__animated", "animation__slide");
                botRightCoin.classList.add("floating-3");
            }, 2100);
        });
    </script>

</body>

</html>
