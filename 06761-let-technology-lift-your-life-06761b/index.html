  <script>
    const counters = document.querySelectorAll('.value');
    const speed = 9000;

    // Function to add commas to numbers
    const addCommas = (num) => {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    };

    counters.forEach(counter => {
      const animate = () => {
        const value = +counter.getAttribute('akhi');
        let data = +counter.innerText;

        const time = value / speed;
        if (data < value) {
          data = Math.ceil(data + time);
          counter.innerText = addCommas(data); // Update with commas
          setTimeout(animate, 2);
        } else {
          counter.innerText = addCommas(value); // Final value with commas
        }
      };

      animate();
    });



  </script>
